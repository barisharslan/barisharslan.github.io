<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets\css\styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.core.min.js"></script>
    <script type="text/javascript" src="assets/js/paper.js/dist/paper-full.js"></script>
    <!-- <script type="text/paperscript" canvas="myCanvas" src="https://raw.githubusercontent.com/barisharslan/test/master/script.js"></script> -->
    <script type="text/paperscript" canvas="myCanvas">
    var collapsingCircles = [];
    var zigZags = [];
    function onKeyDown(event){
        zigZagger();

    }

    function onFrame(event){
        for(var i = 0; i < zigZags.length; i++){
            for(var j = 0; j < zigZags[i].length; j++){
                zigZags[i][j].opacity -= 0.03 * (j + 1);
                if(zigZags[i][j].opacity < 0.1){
                    zigZags[i][j].remove();
                    zigZags[i].splice(j, 1);
                }
            }
            if(zigZags[i].length === 0){
                zigZags.splice(i, 1);
            } 
        }
        

    }

    function randomPoint(xmin, xmax, ymin, ymax){
        // generates a point at the maximum viewable x and y values
        var maxPoint = new Point(view.size.width, view.size.height);
        var randomPoint = new Point(Math.random()*(xmax - xmin) + xmin,
                                    Math.random()*(ymax - ymin) + ymin);
        return maxPoint * randomPoint;
    }

    function zigZagger(){
        var randomPt = randomPoint(0.6, 0.9, 0.3, 0.6);
        var zags = [];
        for(var i = 0; i < 10; i++){
            var path = new Path();
            path.add(randomPt + new Point(15 * i, 15 * Math.pow(-1, i)));
            path.add(randomPt + new Point(15 * (i + 1), 15 * Math.pow(-1, i + 1)));
            path.strokeColor = "#ffffff";
            path.strokeWidth = 10;
            path.strokeCap = 'round';
            zags.push(path);
        }
        zigZags.push(zags);
    }



    
        
    </script>
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
    
</body>
</html>
